<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VetCare+ | Inicio de Sesión</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>

    <h1 style="color:red;">PRUEBA</h1>

    <div class="login-container">
        <div class="logo">
            <img src="logo.png" alt="logo">
            <h1><span class="vet">Vet</span><span class="care">Care</span><span class="plus">+</span></h1>
        </div>

        <form class="login-form" id="loginForm" action="/login" method="POST">
            <input type="email" name="correo" id="correo" placeholder="Correo electrónico" required>
            <input type="password" name="contraseña" id="password" placeholder="Contraseña" required>
            <button type="submit">Iniciar Sesión</button>
        </form>
    </div>

</body>
</html>

</html>
